<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Listado de Productos</h2>

<a class="btn btn-primary mb-3" href="/gerente/productos/nuevo">Nuevo Producto</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${productos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.descripcion}"></td>
        <td th:text="${p.precio}"></td>
        <td>
            <a th:href="@{'/productos/editar/' + ${p.id}}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{'/productos/eliminar/' + ${p.id}}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
