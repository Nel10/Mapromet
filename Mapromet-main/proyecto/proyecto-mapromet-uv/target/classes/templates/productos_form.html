<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'"></h2>

<form th:action="@{/gerente/productos/guardar}" th:object="${producto}" method="post">


    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Descripci√≥n</label>
        <input type="text" th:field="*{descripcion}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Precio</label>
        <input type="number" th:field="*{precio}" class="form-control" required>
    </div>

    <button class="btn btn-primary" type="submit">Guardar</button>
    <a th:href="@{/gerente/productos}" class="btn btn-secondary">Regresar a Productos</a>
    <div th:if="${mensaje}" class="alert alert-success" style="margin-top: 10px;">
        <p th:text="${mensaje}"></p>
    </div>
    <a href="/productos" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
