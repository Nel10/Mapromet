<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Mapromet</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
        }
        .sidebar {
            position: fixed;
            top: 50px;
            left: 0;
            width: 200px;
            height: 100%;
            padding: 20px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar superior -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/gerente/home}">Mapromet</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar lateral -->
<div class="sidebar">
    <h4>Panel Gerente</h4>
    <ul class="nav nav-pills nav-stacked">
        <li class="active"><a th:href="@{/gerente/home}">Inicio</a></li>
        <li><a th:href="@{/gerente/productos}">Productos</a></li>
        <li><a href="#">Reportes</a></li>
        <li><a href="#">Supervisión</a></li>
    </ul>
</div>

<!-- Contenido principal -->
<div class="main-content">
    <div class="jumbotron text-center">
        <h1>Bienvenido al Panel del Gerente</h1>
        <p>Has iniciado sesión como:
            <strong><span sec:authentication="principal.username">usuario</span></strong>
        </p>
        <hr>
        <p>Desde aquí podrás gestionar productos, ver reportes y supervisar las operaciones.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/gerente/productos}">Administrar Productos</a>
    </div>
</div>

</body>
</html>
